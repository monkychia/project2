<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css" media="screen" title="no title" charset="utf-8">

    <!--*********************** THIS IS ALL FOR BOOTSTRAP DATEPICKER***********************-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>
        .bootstrap-iso .formden_header h2,
        .bootstrap-iso .formden_header p,
        .bootstrap-iso form {
            font-family: Arial, Helvetica, sans-serif;
            color: black
        }
        .bootstrap-iso form button,
        .bootstrap-iso form button:hover {
            color: white !important;
        }
        .asteriskField {
            color: red;
        }
    </style>
    <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->


    <title>New Event Creation</title>
</head>

<body>
    <div class="container" style="margin-top:5%">
        <div class="text-center">
            <h2 id="newFormHeader">EVENT NAME</h2>
        </div>
    </div>
    

    <div class="container" style="margin-top:5%">
        <hr>
        <div class="row">
            <div class="col-6">
                <!-- New Event Form begins-->
                <form>
                    <div class="form-group">
                        <label>Name for event</label>
                        <input type="text" class="form-control" id="newEventName" placeholder="Event name goes here..">
                    </div>
                    <div class="form-group">
                        <label>Name of contact</label>
                        <input type="text" class="form-control" id="newContactName" placeholder="Contact name goes here..">
                    </div>

                </form>

            </div>
            <div class="col-6">
                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding:0px; margin-top:3px">
                                <form method="post">
                                    <div class="form-group ">
                                        <label style="font-family: 'Courier New', Courier, monospace; font-size: 14px;" class="control-label " for="date">
                                            Date
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar">
                                                </i>
                                            </div>
                                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Event Description</label>
                    <textarea class="form-control" id="newEventDescription" rows="3"></textarea>
                </div>

            </div><!-- col-6 end-->
        </div>
    <!-- Need to add rows here with buttons to add food-->
        <hr>
        <div class="row">
            <div class="col-12" id="addFoodDiv">
                

            </div>
        </div>
    </div>

</body>

</html>





<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
/>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
